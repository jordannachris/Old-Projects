<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="principal">
        <div class="menu-background">
            <div class="dropdown">
                <button class="dropbtn">My dashboard</button>
            </div>

            <div class="linha-cinza-vertical"></div>

            <div class="dropdown">
                <button class="dropbtn">Likes</button>
            </div>

            <div class="linha-cinza-vertical"></div>

            <div class="dropdown">
                <button class="dropbtn">Views</button>
            </div>

            <div class="linha-cinza-vertical"></div>

            <div class="dropdown">
                <button class="dropbtn">Uploads</button>
                <div class="dropdown-content">
                    <a href="#"><i class="fa fa-file-text-o" aria-hidden="true"></i>&nbsp;Documents</a>
                    <div class="linha-cinza-horizontal"></div>
                    <a href="#"><i class="fa fa-comment" aria-hidden="true"></i>&nbsp;Messages</a>
                    <div class="linha-cinza-horizontal"></div>
                    <a href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i>&nbsp;Sign Out</a>
                </div>
            </div>

            <div class="linha-cinza-vertical"></div>

            <div class="dropdown">
                <button class="dropbtn">Videos</button>
            </div>
        </div>
    </div>
</body>

</html>
