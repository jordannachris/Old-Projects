<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br><br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var anoAtual = 2021;
    var qtdAnos = anoAtual - 1500;
    var qtdGeracoes = qtdAnos / 28;

    mostra("Entre 1500 e " + anoAtual + ", tivemos cerca de " + Math.round(qtdGeracoes) + " gerações de brasileiros.")
</script>
